<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="menuform">
        <p:growl id="menumsgs" />
        <ui:include src="about.xhtml" />
        <ui:include src="login.xhtml" />
        <p:menubar id="mainMenu">
            <p:menuitem value="Home" icon="ui-icon-home" title="Home" url="index.xhtml"/>
            <p:menuitem value="All" icon="ui-icon-arrow-4-diag" title="All Names" url="names.xhtml"/>               

            <p:submenu label="Category" icon="ui-icon-carat-2-e-w">
                <p:menuitem value="Systems"  title="System Names" url="names.xhtml?category=system" />                              
                <p:menuitem value="Subsystems"  title="Subsystem Names" url="names.xhtml?category=subsystem" /> 
                <p:menuitem value="Devices" title="Device Type Names" url="names.xhtml?category=device-type" /> 
                <p:menuitem value="Signal Types" title="Signal Type Names" url="names.xhtml?category=signal-type" />
                <p:menuitem value="Signal Domains" title="Signal Domain Names" url="names.xhtml?category=signal-domain" />
                <p:menuitem value="Signal Suffixes" title="Signal Suffix Names" url="names.xhtml?category=signal-suffix" />
            </p:submenu>

            <p:submenu label="Requests" icon="ui-icon-comment">
                <p:menuitem value="Submit Requests" title="Submit a Change Requests" 
                            url="request-sub.xhtml" icon="ui-icon-suitcase" 
                            disabled="#{not userManager.loggedIn}" />            
                <p:menuitem value="My Requests" title="Check status of your requests" 
                            url="request-sub.xhtml?option=user" icon="ui-icon-comment" 
                            disabled="#{not userManager.loggedIn}" />
            </p:submenu>

            <p:menuitem value="Reports" title="Reports"  icon="ui-icon-print" url="reports.xhtml" disabled="false" />

            <p:submenu label="Admin" icon="ui-icon-note"  >
                <p:menuitem value="Process Requests" title="Accept/Reject Requests" 
                            url="request-proc.xhtml" icon="ui-icon-wrench" 
                            disabled="#{not userManager.editor}" />
                <p:menuitem value="Publish Names" title="Release a new version of Naming Convention" 
                            url="publish.xhtml" icon="ui-icon-note" 
                            disabled="#{not userManager.editor}" /> 
            </p:submenu>

            <p:menuitem value="Preferences" title="Preferences"  icon="ui-icon-gear" url="preferences.xhtml" />
            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value=" Naming Document" title="Latest Naming System Document" 
                            icon="ui-icon-document" target="_blank"
                            url="#{publicationManager.latestRelease.docUrl}" disabled="#{publicationManager.latestRelease eq null}"/>
                <p:menuitem value=" Report Problems" title="Report Problems/Suggestions" 
                            icon="ui-icon-alert" target="_blank"
                            url="https://controls.frib.msu.edu/controlshelp/" />
                <p:menuitem value=" About" id="aboutMenu" icon="ui-icon-info" 
                            title="About Proteus: Naming" />                          
            </p:submenu>

            <f:facet name="options">  
                <h:outputText value="#{userManager.user}" style="margin-right:10px" rendered="#{userManager.loggedIn}" />  
                <p:commandButton id="loginBtn" type="button" value="Login" 
                                 icon="ui-icon-person" update=":menuform:loginDialog" 
                                 onclick="loginWidget.show()" rendered="#{not userManager.loggedIn}" />
                <p:commandButton id="logoutBtn" value="Logout" 
                                 icon="ui-icon-person" update=":manageName:namesform:nameTable :menuform:mainMenu :menuform:menumsgs" 
                                 action="#{userManager.onLogout}" 
                                 rendered="#{userManager.loggedIn}" ajax="false"/>              
            </f:facet>
        </p:menubar>

    </h:form>  
</ui:composition>
